<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.rawgit.com/rmm5t/jquery-timeago/180864a9/jquery.timeago.js"></script>
    <script src="https://cdn.rawgit.com/rmm5t/jquery-timeago/180864a9/locales/jquery.timeago.pt-br.js"></script>

    <title>vue-express</title>{% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">{% } %}
  </head>
  <body>
    <div id="app"></div>{% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>{% } %}
  </body>
</html>
